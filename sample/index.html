<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Call Example</title>
</head>
<body>
  <h1>Create User</h1>
  <form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Create User</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const apiUrl = 'https://eye-eye-tee.onrender.com/api/user/create';
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const requestBody = JSON.stringify({ username, email });

      const headers = {
        'Content-Type': 'application/json',
        'x-api-key': 'token',
      };

      fetch(apiUrl, {
        method: 'POST',
        headers: headers,
        body: requestBody,
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('API call failed with status ' + response.status);
          }
        })
        .then((data) => {
          document.getElementById('responseMessage').textContent = 'User created successfully: ' + JSON.stringify(data);
        })
        .catch((error) => {
          document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
        });
    });
  </script>
</body>
</html>
